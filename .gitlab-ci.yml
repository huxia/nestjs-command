image: node:10-alpine

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

# Jobs
install_dependencies:
  stage: build
  script:
    - npm install

publish_package:
  stage: deploy
  only:
    - tags
    - triggers
  before_script:
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc
  script:
    - npm run build
    - npm publish
  artifacts:
    paths:
      - dist/
