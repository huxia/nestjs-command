image: node:10-alpine

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

# Jobs
install_dependencies:
  stage: build
  script:
    - yarn install

publish_package:
  stage: deploy
  only:
    - tags
    - triggers
  before_script:
    - npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
  script:
    - yarn build
    - npm publish
  artifacts:
    paths:
      - dist/
