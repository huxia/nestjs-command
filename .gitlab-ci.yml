image: node:10-alpine

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

# Jobs
install_dependencies:
  stage: build
  only:
    - tags
    - master
  script:
    - yarn install

publish_package:
  stage: deploy
  only:
    - tags
    - master
  before_script:
    - npm config set registry https://registry.npmjs.org/
    - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
  script:
    - yarn build
    - npm publish --access public
  artifacts:
    paths:
      - dist/
